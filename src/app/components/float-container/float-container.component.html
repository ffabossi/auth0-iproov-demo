<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="flex-column items-center justify-items-center mx-auto max-w-lg">
    <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
      Step 1 - Login with Okta
    </h1>

    <p class="mx-auto mt-4 max-w-md text-center text-gray-500 mb">
      You will be authenticated with Okta Customer Identity and IProov as the
      second factor.
    </p>

    <div
      class="form mb-0 mt-6 h-auto space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
        width="80px"
        height="80px"
        viewBox="0 0 152 168"
        version="1.1"
      >
        <defs />
        <g
          id="Page-1"
          stroke="none"
          stroke-width="1"
          fill="none"
          fill-rule="evenodd"
          sketch:type="MSPage"
        >
          <g
            id="badge"
            sketch:type="MSLayerGroup"
            transform="translate(1.000000, 0.000000)"
            fill="#000"
          >
            <g id="Clipped" sketch:type="MSShapeGroup">
              <path
                d="M119.127,135.861 L102.277,83.997 L146.384,51.952 L91.863,51.952 L75.011,0.09 L75.006,0.076 L129.536,0.076 L146.391,51.947 L146.391,51.946 L146.405,51.938 C156.195,82.03 146.113,116.256 119.127,135.861 L119.127,135.861 Z M30.893,135.861 L30.879,135.871 L74.998,167.924 L119.127,135.862 L75.012,103.808 L30.893,135.861 L30.893,135.861 Z M3.624,51.939 L3.624,51.939 C-6.68,83.66 5.281,117.272 30.884,135.867 L30.888,135.851 L47.74,83.99 L3.642,51.951 L58.15,51.951 L75.003,0.089 L75.007,0.075 L20.474,0.075 L3.624,51.939 L3.624,51.939 Z"
                id="Shape"
              />
            </g>
          </g>
        </g>
      </svg>
      <p class="text-center text-lg font-medium text-gray-400">
        Sign in to your account
      </p>
      <p class="text-center text-lg font-medium">
        Okta Customer Identity Cloud is an authentication platform that provides
        security features, such as login and social login.
      </p>
      <button
        type="submit"
        (click)="loginWithRedirect()"
        class="block rounded-lg w-auto bg-indigo-600 -2 px-5 py-3 text-sm font-medium text-white inline-flex items-center justify-center"
      >
        {{ isAuthenticated ? "Sign out Okta" : "Sign in to Okta" }}
        <svg
          class="w-4 h-4 ml-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <ng-container *ngIf="!isAuthenticated">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </ng-container>
          <ng-container *ngIf="isAuthenticated">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </ng-container>
        </svg>
      </button>
    </div>
  </div>
</div>
