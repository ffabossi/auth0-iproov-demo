<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="flex-column items-center justify-items-center mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
            Get started today
        </h1>

        <p class="mx-auto mt-4 max-w-md text-center text-gray-500 mb">
            {{isAuthenticated == true ? 'Now, we need to know if you its really you :)' :
            'You will been authenticated with Okta Customer Identity and IProov as second factor.'}}
        </p>

        <form action="" class="mb-0 mt-6 h-80 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">

            <app-svg-image
                [pathData]="'M120.127 135.861l-16.85-51.864 44.107-32.045H92.863L76.011.09l-.005-.014h54.53l16.855 51.871v-.001l.014-.008c9.79 30.092-.292 64.318-27.278 83.923zm-88.234 0l-.014.01 44.119 32.053 44.129-32.062-44.115-32.054-44.119 32.053zM4.624 51.939c-10.304 31.721 1.657 65.333 27.26 83.928l.004-.016L48.74 83.99 4.642 51.951H59.15L76.003.089l.004-.014H21.474L4.624 51.939z'"
                [svgFill]="'#000'" [height]="'60'" [width]="'60'" [viewbox]="'0 0 152 168'"></app-svg-image>

            <p class="text-center text-lg font-medium">
                {{isAuthenticated ? 'Sign out your account' : 'Sign in to your account'}}</p>

            <button type="submit" (click)="isAuthenticated == true ? logout(): loginWithRedirect()"
                class="block rounded-lg w-auto bg-indigo-600 -2 px-5 py-3 text-sm font-medium text-white inline-flex items-center justify-center">
                {{isAuthenticated == true ? 'Sign out' : 'Go to Okta'}}
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
            <div *ngIf="isAuthenticated == true">
                <app-iproov></app-iproov>
            </div>
        </form>
    </div>
</div>
