<header>
  <div class="ak-logo">
    <img src="../../../assets/ak-logo.png" height="90px" alt="" />
  </div>

  <div
    *ngIf="!isAuthenticated$"
    class="login loggedin"
    (click)="loginWithRedirect()"
  >
    Login
  </div>
  <div *ngIf="isAuthenticated$" class="login loggedin" (click)="logout()">
    Logout
  </div>
</header>
